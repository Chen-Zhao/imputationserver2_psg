name:  HapMap 2
description: HapMap2 Reference Panel for Michigan Imputation Server
version: 2.0.0
website: http://imputationserver.sph.umich.edu
category: RefPanel

properties:
  id: hapmap2
  genotypes: ${app_hdfs_folder}/m3vcfs/hapmap_r22.chr$chr.CEU.hg19.recode.m3vcf.gz
  legend: ${app_local_folder}/legends/hapmap_r22.chr$chr.CEU.hg19_impute.legend.gz
  mapEagle: ${app_hdfs_folder}/map/genetic_map_hg19_withX.txt.gz
  refEagle: ${app_hdfs_folder}/bcfs/hapmap_r22.chr$chr.CEU.hg19.recode.bcf
  reference_build: hg19
  populations:
    - id: eur
      name: EUR
      samples: 60
    - id: mixed
      name: Mixed
      samples: -1
    

installation:

  - import:
      source: ${app_local_folder}/bcfs
      target: ${app_hdfs_folder}/bcfs

  - import:
      source: ${app_local_folder}/m3vcfs
      target: ${app_hdfs_folder}/m3vcfs

  - import:
      source: ${app_local_folder}/map
      target: ${app_hdfs_folder}/map

